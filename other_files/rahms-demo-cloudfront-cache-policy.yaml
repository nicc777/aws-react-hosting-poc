CachePolicyConfig:  # [REQUIRED] A cache policy configuration.
  Comment: 'rahms demo cache policy'  # A comment to describe the cache policy.
  Name: 'RahmsDemoCachePolicy' # [REQUIRED] A unique name to identify the cache policy.
  DefaultTTL: 300 # The default amount of time, in seconds, that you want objects to stay in the CloudFront cache before CloudFront sends another request to the origin to see if the object has been updated.
  MaxTTL: 300 # The maximum amount of time, in seconds, that objects stay in the CloudFront cache before CloudFront sends another request to the origin to see if the object has been updated.
  MinTTL: 5 # [REQUIRED] The minimum amount of time, in seconds, that you want objects to stay in the CloudFront cache before CloudFront sends another request to the origin to see if the object has been updated.
  ParametersInCacheKeyAndForwardedToOrigin: # The HTTP headers, cookies, and URL query strings to include in the cache key.
    EnableAcceptEncodingGzip: true  # [REQUIRED] A flag that determines whether the Accept-Encoding HTTP header is included in the cache key and included in requests that CloudFront sends to the origin.
    HeadersConfig: # [REQUIRED] An object that determines whether any HTTP headers (and if so, which headers) are included in the cache key and automatically included in requests that CloudFront sends to the origin.
      HeaderBehavior: none  # [REQUIRED] Determines whether any HTTP headers are included in the cache key and automatically included in requests that CloudFront sends to the origin. Valid values are: none, whitelist.
      #Headers: # Contains a list of HTTP header names.
        #Quantity: 0  # [REQUIRED] The number of header names in the Items list.
        #Items: # A list of HTTP header names.
        #- ''
    CookiesConfig: # [REQUIRED] An object that determines whether any cookies in viewer requests (and if so, which cookies) are included in the cache key and automatically included in requests that CloudFront sends to the origin.
      CookieBehavior: all  # [REQUIRED] Determines whether any cookies in viewer requests are included in the cache key and automatically included in requests that CloudFront sends to the origin. Valid values are: none, whitelist, allExcept, all.
      #Cookies: # Contains a list of cookie names.
        #Quantity: 0  # [REQUIRED] The number of cookie names in the Items list.
        #Items: # A list of cookie names.
        #- ''
    QueryStringsConfig: # [REQUIRED] An object that determines whether any URL query strings in viewer requests (and if so, which query strings) are included in the cache key and automatically included in requests that CloudFront sends to the origin.
      QueryStringBehavior: all  # [REQUIRED] Determines whether any URL query strings in viewer requests are included in the cache key and automatically included in requests that CloudFront sends to the origin. Valid values are: none, whitelist, allExcept, all.
      #QueryStrings: # Contains the specific query strings in viewer requests that either  are  or  are not  included in the cache key and automatically included in requests that CloudFront sends to the origin.
        #Quantity: 0  # [REQUIRED] The number of query string names in the Items list.
        #Items: # A list of query string names.
        #- ''
